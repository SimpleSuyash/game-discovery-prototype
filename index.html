<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Kalnia&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Game Discovery</title>

</head>
<body >
   <div class="bg-container container">
        <div class="top-container">
            <header >
                <div>
                    <input name="game-name" type="text" placeholder="Enter search keywords here" maxlength="15">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="logo">
                    <h1>
                        <span class="first-line">From Pixel</span>
                        <span class="second-line">to</span> 
                        <span class="third-line">Purchase</span>
                    </h1>
                    <h2>Click Your Way to Gaming Glory</h2>
                </div>
            </header> 
            <div class="games">
                <aside>
                    <p>List of Recent Search</p>
                    <ol class="recent-search">
                        <!-- <li>hellow</li> -->
                    </ol>
                </aside>
                <main>
                    <p class="hidden"></p>
                    <div class="grid-cards">
                    </div>
                    <div class="page-nav">
                    </div>
                </main>
                <div class="popup-container hidden">
                    <img src = "" alt=""><div class="close-icon"><i class="fa-solid fa-x fa-lg"></i></div>
                </div>
            </div><!--  End of games -->

            
            <div class="game-detail hidden">
                <div class="attributes">
                    <ul>
                        <li><span class="data"> ${name}</span> </li>
                        <li>ESBR Rating: <span class="data"> ${esbr_rating}</span> </li>
                        <li>Metacritic: <span class="data"> ${metacritic}</span> </li>
                        <li>Released: <span class="data"> ${released}</span> </li>
                        <li>Score: <span class="data"> ${score}</span> </li>
                        <li class="rating">Rating: <span class="data"> ${title}(${percent})</span></li>
                        <li class="platforms">Platforms: <span class="data"> ${name},</span></li>
                        <li class="genres">Platforms: <span class="data"> ${name},</span></li>
                        <li class="tags">Rating: <span class="data"> ${name}</span></li>
                        
                    </ul>
                </div>
                <div class="slideshow">

                </div>
                
            </div>
        </div> <!-- End of top container-->
        
        
   </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <!-- Compiled and minified JavaScript -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
        <script src="script.js"></script>
</body>
</html>
